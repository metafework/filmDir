<!DOCTYPE html>

<body>

  <form method="post" action="add_film.php">
    Title: <input type= "text" name= "title" pattern="[a-zA-Z0-9 ]+"><br>
    Description: <input type= "text" name= "description"pattern="[a-zA-Z0-9 .]+" ><br>
    Release Year: <input type= "text" name= "release_year"pattern="[0-9]{4}" ><br>
    Language ID: <input type= "text" name= "language_ID" pattern="[0-9]{1}"><br>
    Rental Duration: <input type= "text" name= "rental_duration"pattern="[0-9]{1,2}" ><br>
    Rental Rate: <input type= "text" name= "rental_rate" pattern="[0-9]{1}.[0-9]{2}"><br>
    Length: <input type= "text" name= "length" pattern="[0-9]{1-3}"><br>
    Replacement Cost: <input type= "text" name= "replacement_cost" pattern="[0-9]{1,2}.[0-9]{2}"><br>
    Rating: <select name="ratings" ><br>
      <option value="G"> G</option>
      <option value="PG"> PG</option>
      <option value="PG-13">PG13</option>
      <option value="R"> R</option>
      <option value="NC-17"> NC17</option></select><br>
    <!--Special Features: <select name="special_feature" ><br>
      <option value="trailer"> Trailer</option>
      <option value="commentary"> Commentary</option>
      <option value="deletedScenes"> Deleted Scenes</option>
      <option value="behindTheScene"> Behind the Scene</option></select>*/-->

    Special Features:(check all available)<br>
    Trailer<input type="checkbox"name="special_feature[]" value="Trailers"/>
    Commentary<input type="checkbox"name="special_feature[]" value="Commentary "/><br>
    Deleted Scenes<input type="checkbox"name="special_feature[]" value="Deleted Scenes "/>
    Behind the Scenes<input type="checkbox"name="special_feature[]" value="Behind the Scenes "><br>
    <input type= "submit" value= "Save">
    <input type="submit"  value= "Cancel">

  </form>
